<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Admin</title>
</head>
<body>
<div id="settings" class="z-20 absolute top-0 left-0 w-screen h-full pt-4 bg-indigo-100 hidden">
    <form class="flex mt-32 px-8 flex-col w-full">
        <div class="relative flex w-full flex-wrap items-stretch mb-3">
            <input type="text" placeholder="Home Team" name="home-team" id="home-team-input"
                   class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm border border-blueGray-300 outline-none focus:outline-none focus:ring w-full pr-10"/>
        </div>
        <div class="relative flex w-full flex-wrap items-stretch mb-3">
            <input type="text" placeholder="Away team" name="away-team" id="away-team-input"
                   class="px-3 py-3 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm border border-blueGray-300 outline-none focus:outline-none focus:ring w-full pr-10"/>
        </div>
        <div class="self-center py-16">
            <canvas id="qr" class="w-48 h-48"></canvas>
        </div>
    </form>
</div>
<div id="root" class="flex flex-col h-screen justify-center flex-nowrap hidden">
    <nav class="z-50 relative flex flex-wrap items-center justify-between px-2 py-3 bg-indigo-700 mb-3">
        <div class="container px-4 mx-auto flex flex-wrap items-center justify-between">
            <div class="relative flex justify-between w-auto px-4">
                <button class="text-sm font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase text-white"
                        onclick="scoreBoardAdmin.hideSettings()">
                    Score Board
                </button>
            </div>
            <div class="flex flex-grow items-center" id="example-navbar-warning">
                <ul class="flex flex-row list-none ml-auto">
                    <li class="nav-item">
                        <button class="px-3 py-2 flex items-center text-xs uppercase font-bold leading-snug text-white hover:opacity-75 active:opacity-50"
                                onclick="scoreBoardAdmin.showSettings()">
                            Settings
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="flex-auto">
        <div class="flex flex-row flex-nowrap">
            <div class="mx-8 team-ctn" id="home-ctn">
                <div class="team-name" id="home-name">Uccle Sport</div>
                <div class="team-score" id="home-score">
                    <input type="text" placeholder="Home Team" name="home-team" id="home-score-input"
                           class="text-3xl px-3 py-3 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm border border-blueGray-300 outline-none focus:outline-none focus:ring w-full pr-10"/>
                </div>
                <div class="flex flex-nowrap mt-1">
                    <button class="mr-1 flex-grow bg-indigo-700 text-white active:bg-indigo-900 font-bold uppercase text-base px-8 py-3 rounded shadow-md hover:shadow-lg outline-none focus:outline-none mb-1 ease-linear transition-all duration-150"
                            type="button"
                            id="home-score-increment"
                    >
                        +
                    </button>
                    <button class="ml-1 flex-grow bg-indigo-700 text-white active:bg-indigo-900 font-bold uppercase text-base px-8 py-3 rounded shadow-md hover:shadow-lg outline-none focus:outline-none mb-1 ease-linear transition-all duration-150"
                            type="button"
                            id="home-score-decrement"
                    >
                        -
                    </button>
                </div>
            </div>
            <div class="mx-8 team-ctn" id="away-ctn">
                <div class="team-name" id="away-name">Wat Ducks</div>
                <div class="team-score" id="away-score">
                    <input type="text" placeholder="Away Team" name="away-team" id="away-score-input"
                           class="text-3xl px-3 py-3 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm border border-blueGray-300 outline-none focus:outline-none focus:ring w-full pr-10"
                    />

                </div>
                <div class="flex flex-nowrap mt-1">
                    <button class="mr-1 flex-grow bg-indigo-700 text-white active:bg-indigo-900 font-bold uppercase text-base px-8 py-3 rounded shadow-md hover:shadow-lg outline-none focus:outline-none mb-1 ease-linear transition-all duration-150"
                            type="button"
                            id="away-score-increment"
                    >
                        +
                    </button>
                    <button class="ml-1 flex-grow bg-indigo-700 text-white active:bg-indigo-900 font-bold uppercase text-base px-8 py-3 rounded shadow-md hover:shadow-lg outline-none focus:outline-none mb-1 ease-linear transition-all duration-150"
                            type="button"
                            id="away-score-decrement"
                    >
                        -
                    </button>
                </div>

            </div>
        </div>
    </div>
    <div class="flex-auto">
        <div class="mx-8">
            <input type="text" placeholder="Time remaining" name="away-team" id="time-remaining-input"
                   class="text-3xl px-3 py-3 placeholder-blueGray-300 text-blueGray-600 relative bg-white bg-white rounded text-sm border border-blueGray-300 outline-none focus:outline-none focus:ring w-full pr-10"/>

            <button class="block mt-4 mx-auto flex-grow bg-indigo-700 text-white active:bg-indigo-900 font-bold uppercase text-base px-8 py-3 rounded shadow-md hover:shadow-lg outline-none focus:outline-none mb-1 ease-linear transition-all duration-150"
                    type="button"
                    id="time-remaining-start-stop"
            >
                Start
            </button>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
