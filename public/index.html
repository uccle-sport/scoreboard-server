<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scoreboard</title>
</head>
<body style="background-color: #002742">
<div id="root" class="container" style="display: none">
	<div class="score-zone">
		<div class="team-ctn" id="home-ctn">
			<div class="team-name" id="home-name">Uccle Sport</div>
			<div class="team-score" id="home-score">0</div>
		</div>
		<div class="time" id="time">35:00</div>
		<div class="team-ctn" id="away-ctn">
			<div class="team-name" id="away-name">Visiteurs</div>
			<div class="team-score" id="away-score">0</div>
		</div>
	</div>
	<img class="coa" src="./coat-of-arms.png"  alt="RUS"/>
</div>
<div id="signage" class="container" style="visibility: hidden">
	<img class="slide" />
	<img class="slide-next" />
</div>
<div id="schedules" class="container" style="visibility: visible">
	<div class="vc">
		<div id="z1" class="hc">
			<div id="time1" class="hour"></div>
			<div id="team1" class="team"></div>
			<div id="field1" class="field"></div>
		</div>
		<div id="z2" class="hc">
			<div id="time2" class="hour"></div>
			<div id="team2" class="team"></div>
			<div id="field2" class="field"></div>
		</div>
		<div id="z3" class="hc">
			<div id="time3" class="hour"></div>
			<div id="team3" class="team"></div>
			<div id="field3" class="field"></div>
		</div>
		<div id="z4" class="hc">
			<div id="time4" class="hour"></div>
			<div id="team4" class="team"></div>
			<div id="field4" class="field"></div>
		</div>
		<div id="z5" class="hc">
			<div id="time5" class="hour"></div>
			<div id="team5" class="team"></div>
			<div id="field5" class="field"></div>
		</div>
		<div id="z6" class="hc">
			<div id="time6" class="hour"></div>
			<div id="team6" class="team"></div>
			<div id="field6" class="field"></div>
		</div>
	</div>
</div>
<div id="pool1" class="container" style="visibility: hidden"></div>
<div id="pool2" class="container" style="visibility: hidden"></div>

<script src="bundle.js"></script>
</body>
</html>
