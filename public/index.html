<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scoreboard</title>
</head>
<body style="background-color: #002742">
<div id="root" class="container" style="display: none">
	<div class="score-zone">
		<div class="team-ctn" id="home-ctn">
			<div class="team-name" id="home-name">Uccle Sport</div>
			<div class="team-score" id="home-score">0</div>
		</div>
		<div class="time" id="time">35:00</div>
		<div class="team-ctn" id="away-ctn">
			<div class="team-name" id="away-name">Visiteurs</div>
			<div class="team-score" id="away-score">0</div>
		</div>
	</div>
	<img class="coa" src="./coat-of-arms.png"  alt="RUS"/>
</div>
<script src="bundle.js"></script>
</body>
</html>
